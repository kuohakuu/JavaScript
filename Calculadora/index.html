<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body style="background-color: rgba(0, 0, 0, 0.651)">
        <main class="back">
            <div class="gridPanel">
                <span id="result" class="screen"> </span>
                <div class="cleaners">
                    <button>CE</button>
                    <button>C</button>
                    <button>Apagar</button>
                    <div class="operator">
                        <button>/</button>
                        <button>x</button>
                        <button>-</button>
                        <button>+</button>
                    </div>
                </div>
                <div class="numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button> <button class="igual">=</button>
                    <button>.</button>
                </div>
            </div>
        </main>
        <footer>
            <p>Thnks for using xD</p>
        </footer>
    </body>
    <script src="index.js"></script>
</html>

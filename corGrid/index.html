<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .gridPanel {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        margin: 60px auto;
        grid-gap: 5px;
      }
      .box {
        width: 200px;
        height: 200px;
        box-shadow: 8px 8px 4px rgba(0, 0, 0, 0.24);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="gridPanel">
        <div class="box box1"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </main>
  </body>
  <script src="./index.js"></script>
</html>

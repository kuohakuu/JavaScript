<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: blue;
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="box" onmouseenter="trocaCor()">ENTRA AQUI</div>
    <script>
      let box = document.querySelector(".box");

      function trocaCor() {
        box.style.backgroundColor = "orange";
        box.innerHTML = "ENTROU";
      }
      let name = "Marcos Vinicius";
      console.log(name);
      let result = name.replace("Vinicius", "Almeida");
      console.log(result);
    </script>
  </body>
</html>
